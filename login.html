<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed  ">
    <div style="height: 95vh; background-color: white;">
        <div style="height: 100%; display: flex; flex-direction: row; align-items: center; justify-content: space-evenly;padding:0px 30px 0px 150px ;">
            <div style="display: flex; flex-direction: row; align-items: center; height: 100%; flex: 1;">
                <img src="./images/Qr.png" style="height: 120px; width: 120px;">
            </div>
            <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; width: 50%; padding: 20px; flex: 1;">
                <img src="./dist/img/logoPolycab.png" style="height: 80px; width: 110px;">
                <ul style="list-style: none; display: flex; flex-direction: row; justify-content: center; width: 100%; align-items: center;  gap: 85px; padding: 0; margin: 0;">
                    <li style="color: blue; border-bottom: 2px solid blue; padding:  10px;">Monitoring</li>
                    <li style="color: grey;">Service</li>
                </ul>
                <hr style="width: 50%;margin-top: -0px;">
                 <input type="text" placeholder="User Name" style="border: 1px solid rgb(182, 177, 177); width: 45%;padding: 8px;border-radius: 5px;margin-top: 20px;">
                 <input type="password" placeholder="Password" style="border: 1px solid rgb(182, 177, 177); width: 45%;padding: 8px;border-radius: 5px;margin-top: 20px;">
                <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;width: 48%;margin-top: 30px;">
                 <div>
                   <input type="checkbox">
                   <label >Remember me</label> 
                 </div>
                 <p>Forget Password ?</p>
                </div>


                <button style="width: 48%;padding: 8px;border-radius: 10px;background-color: rgb(164, 86, 237);color: white;border: none;">
                    Login
                </button>

                <p style=" align-self: flex-end;padding-right: 168px;">Sign up</p>
            </div>
        </div>
    </div>
</body>
</html>
